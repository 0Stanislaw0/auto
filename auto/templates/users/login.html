{% extends 'cars/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block main_section %}
 <div class="form-section">
   <h2>{% trans "Авторизация на сайте" %}</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" name="btn btn-outline-warning">{% trans "Войти" %}</button>
  </form>
  <hr>
  {% trans "Забыли пароль?" %} <a href="{% url 'pass-reset' %}">{% trans "Восстановить пароль!" %}</a>
 </div>
{% endblock main_section %}
