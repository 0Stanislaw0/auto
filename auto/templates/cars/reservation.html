{% extends 'cars/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block main_section %}
{% for message in messages %}
  {{ message }}
{% endfor %}
 <div class="form-section">
    <h1>{%trans "Rent car"%}</h1>
    <form method="POST" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class ="btn btn-outline-warning">{%trans "Rent car"%}</button>
    </form>
 </div>
{% endblock main_section %}
