{% extends 'cars/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block main_section %}
 <div class="form-section">
   <h2>{% trans "Добавление машины"%}</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class ="btn btn-outline-warning">{% trans "Добавить машину"%}</button>
  </form>
 </div>
{% endblock main_section %}
